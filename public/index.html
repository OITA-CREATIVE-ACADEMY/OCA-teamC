    <header>

    <main>
      <div class="container">
  <div id="messagesDiv" class="col s12"></div><!-- カードが入る--->
    <div id="cardDamy" style="display: none">
      <div class="card timeline-card text-item" data-key="">
        <a href="#" class="timeline-user-icon z-depth-1" style="background-image: url(./img/dummy.jpg)"></a>
        <a class="timeline-delet-btn" href="#!" data-dismiss="modal"><i class="material-icons">delete</i></a>
        <div class="card-body">
          <div class="timeline-title"><span class="timeline-user-name"></span><span class="timeline-user-id"></span></div>
          <div class="textMain"></div>
          <div class="original-btn">
             <button class="original-btn1">ダミーボタン</button>
             <button class="original-btn2">ダミーボタン</button>
             <button class="original-btn3 like">どうでもいいね <span class="gooduser"></span></button>
          </div>
          <div class="timeline-date now"></div>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div id="modalMain">
        <div class="modal-content">
            <div class="input-field">
              <input id="messageInput" type="text" class="validate" data-length="250">
          	  <label for="messageInput">テキストを入力</label>
            </div>
          </div>
          <div class="modal-footer row">
            <div class="switch col s3">
              <label>
                <!-- Off -->
                返信
                <input type="checkbox">
                <span class="lever"></span>
                <!-- On -->
              </label>
            </div>
            <div class="col s5">
              <a id="modal-switch" class="waves-effect waves-light btn">ボタンを設定できます</a>
            </div>
            <button type="button" class="comment btn col s2">Add</button>
            <button href="#!" class="btn modal-close waves-effect waves-green btn-flat col s2">Agree</button>
          </div>
      </div>
      <div class id="btn-list">
        <div class="modal-content">
          <form>
            <div class="row">
              <div class="input-field col s12">
                <input id="text1" type="text" data-length="6" class="validate">
                <label for="text1">Button</label>
              </div>
            </div>
            <div class="row modal-add-list">
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">それな</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">マジ卍</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">普通に犬派</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">朝はパン</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">猫派だけど？</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">卵かけご飯</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">拳で</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn">スマブラ</button></div>
            </div>
          </form>
        </div>
       <span class="now"></span>
      </div>
  </div>

    <div class="fixed-tweet-btn">
      <a id="modal-btn" class="btn-tweet waves-effect waves-light btn-floating btn-large">
        <i class="large material-icons modal-trigger" href="#modal1">mode_edit</i>
      </a>
    </div>
