<html>
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <script>

      var config = {

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/button.css">
  </head>
  <body>
      <div id="firebaseui-auth-container"></div><!-- ログイン画面の表示 -->
    <header>
      <!-- Sidenav -->
      <div class="container">
        <ul id="slide-out" class="sidenav sidenav-fixed">
          <div class="wrapper">
            <li>
              <a class="userSetting">
                <div class="side-user-icon z-depth-1" style="background-image: url(./img/dummy.jpg)"></div>
                <div class="side-user-name"></div>
              </a>
            </li>
            <li class="select"><a href="#!">ホーム</a></li>
            <li><a class="userSetting">ユーザー設定</a></li>
            <li id="signout"><a onclick="logout()">ログアウト</a></li>
          </div>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger sidenav-btn hide-on-large-only"><i class="material-icons">menu</i></a>
      </div>
    </header>
    <main>
      <div class="container">
  <div id="messagesDiv" class="col s12"></div><!-- カードが入る--->
    <div id="cardDamy" style="display: none">
      <div class="card timeline-card text-item" data-key="">
        <a href="#" class="timeline-user-icon z-depth-1"></a>
        <div class="card-body">
          <div class="row">
            <div class="col s10 m11">
              <div class="timeline-title"><span class="timeline-user-name"></span><span class="timeline-user-id"></span></div>
              <div class="textMain"></div>
            </div>
            <div class="col s2 m1 right">
              <a href="#!"><p class="delete-text"><i class="delete-icon material-icons">block</i></p></a>
            </div>
          </div>
          <div class="row original-btn">
             <div class="right-align col s12 l9 offset-l3">
               <button class="original-btn1 waves-effect waves-light btn-small"></button>
               <button class="original-btn2 waves-effect waves-light btn-small"></button>
               <button class="original-btn3 waves-effect waves-light btn-small like">どうでもいいね <span class="gooduser"></span></button>
             </div>
          </div>
          <span class="now"></span>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div id="modalMain">
        <div class="modal-content">
            <div class="input-field">
              <input id="messageInput" type="text" class="validate" data-length="250">
              <label for="messageInput">テキストを入力</label>
              <button class="waves-effect waves-light btn add-button">１つ目のボタン</button>
              <button class="waves-effect waves-light btn add-button">２つ目のボタン</button>
            </div>
          </div>
          <div class="modal-footer row">
            <div class="switch col s3">
              <label>
                <!-- Off -->
                返信
                <input type="checkbox">
                <span class="lever"></span>
                <!-- On -->
              </label>
            </div>
            <div class="nav col s5">
              <a id="modal-switch-list" class="waves-effect waves-light btn">ボタンを設定できます</a>
            </div>
            <button type="button" class="comment btn col s2">Add</button>
            <button href="#!" class="btn modal-close waves-effect waves-green btn-flat col s2">Agree</button>
          </div>
      </div>
      <div class id="btn-list">
        <div class="modal-content">
            <div class="row">
              <div class="input-field col s12">
                <input id="text1" type="text" data-length="6" class="validate">
                <label for="text1">Button</label>
              </div>
            </div>
            <div class="row modal-add-list">
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">賛成</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">反対</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">わかる</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">わからない</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">悪い</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">悪くない</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">拳で</button></div>
              <div class="col s12 m6 l3"><button class="waves-effect waves-light btn button-color">スマブラ</button></div>

              <div class="col s12 m6 l3"><a id="modal-switch-main" class="waves-effect waves-light btn">コメントに戻る</a></div>
            </div>
        </div>
       <span class="now"></span>
      </div>
  </div>

    <div class="fixed-tweet-btn">
      <a id="modal-btn" class="btn-tweet waves-effect waves-light btn-floating btn-large">
        <i class="large material-icons modal-trigger" href="#modal1">mode_edit</i>
      </a>
    </div>
  </div>

</main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/materialize/js/materialize.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/button.js"></script>
  </body>
</html>
